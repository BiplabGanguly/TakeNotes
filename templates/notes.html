<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {{user}}
    <h2>notes</h2>
    <a href="{% url 'addnotes' %}"><input type="button" value="add notes"></a>
    <form action = "{% url 'logout' %}" method="post">
        {%csrf_token%}
        <input type="submit" value="logout">
    </form>

    {%for i in notes %}
    <a href="{% url 'viewnote' i.id %}">
        <h2>{{i.title}}</h2>
    </a>
    {%endfor%}
</body>
</html>
